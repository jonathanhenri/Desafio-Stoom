<h3>Create Dog</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="dog.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Raca</label>
      <input type="text" class="form-control" id="raca" required [(ngModel)]="dog.raca" name="raca">
    </div>

    <div class="form-group">
      <label for="name">Nome do Dono</label>
      <input type="text" class="form-control" id="nomeDono" required [(ngModel)]="dog.nomeDono" name="nomeDono">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newDog">Add</button> -->
</div>
