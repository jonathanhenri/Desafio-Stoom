<h2>Address Details</h2>

<hr />
<div *ngIf="address">
  <div>
    <label><b>Complemento: </b></label> {{address.complement}}
  </div>
  <div>
    <label><b>Latitude: </b></label> {{address.latitude}}
  </div>
  <div>
    <label><b>Longitude: </b></label> {{address.longitude}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Address List</button><br>
